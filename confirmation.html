<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Order Confirmed - JustBakedMNL</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
  /* Page wrapper */
  .confirmation-wrapper {
    min-height: 100vh;
    background-color: #fff3e6;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  /* Card container */
  .confirmation-container {
    max-width: 720px;
    width: 100%;
    text-align: center;
  }

  .confirmation-card {
    background: white;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    margin-bottom: 20px;
  }

  /* Reference card */
  .reference-card {
    background: white;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
  }

  /* Mobile tweaks */
  @media (max-width: 576px) {
    h1 {
      font-size: 1.6rem;
    }

    .lead {
      font-size: 1rem;
    }

    .reference-card h3 {
      font-size: 1.3rem;
      word-break: break-word;
    }
  }
</style>
</head>

<body>

<div class="confirmation-wrapper">
  <div class="confirmation-container">

    <!-- Order Confirmed -->
    <div class="confirmation-card">
      <h1>üç™ Order Confirmed!</h1>
      <p class="lead">
        Thank you for ordering from <strong>JustBakedMNL</strong>.
      </p>
    </div>

    <!-- Reference ID -->
    <div class="reference-card">
      <h5>Your Reference ID</h5>
      <h3 class="fw-bold text-warning" id="refId">‚Äî</h3>
      <p class="text-muted mt-2">
        Please keep this reference number for tracking your order.
      </p>
    </div>

    <!-- Button -->
    <a href="index.html" class="btn btn-warning mt-4 px-4">
      Continue Shopping
    </a>

  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const ref = params.get("ref");

  if (ref) {
    document.getElementById("refId").textContent = ref;
  }
</script>

</body>
</html>
