<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - JustBakedMNL</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">
  <h1 class="text-center mb-4">ðŸ“¦ Checkout - JustBakedMNL Cookies</h1>

  <!-- Order Summary -->
  <div class="form-section mb-4">
    <h3>ðŸ›’ Order Summary</h3>
    <ul class="list-group" id="orderSummary"></ul>
    <div class="text-end mt-2">
      <h5>Total: â‚±<span id="summaryTotal">0</span></h5>
    </div>
  </div>

  <!-- Checkout Form -->
  <div class="form-section">
    <form id="checkoutForm"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbzc55-lPhDbHRMqI9uHkZMdDc-TCACKjnBdRXiINH1R3AN32PepIGu3TR6RDUNueDqd6g/exec">

      <!-- REQUIRED hidden fields -->
      <input type="hidden" name="cartItems" id="cartItems">
      <input type="hidden" name="totalAmount" id="totalAmount">

      <!-- 1) Customer Type -->
      <div class="mb-3">
        <label class="fw-bold">Are you a new or an existing customer?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="customerType" value="New" required>
          <label class="form-check-label">I am a new customer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="customerType" value="Existing">
          <label class="form-check-label">I am an existing customer</label>
        </div>
      </div>

      <!-- 2) Delivery Date -->
      <div class="mb-3">
        <label class="fw-bold">Date of Delivery</label>
        <input type="date" name="deliveryDate" class="form-control" required>
      </div>

      <!-- 3) Full Name -->
      <div class="mb-3">
        <label class="fw-bold">Your Name</label>
        <input type="text" name="fullName" class="form-control" required>
      </div>

      <!-- 4) Address -->
      <div class="mb-3">
        <label class="fw-bold">Address</label>
        <input type="text" name="address" class="form-control" required>
      </div>

      <!-- 5) Phone -->
		<div class="phone-group">
		  <span class="country-code">+63</span>
		  <input
			type="tel"
			id="phoneLocal"
			maxlength="10"
			pattern="[0-9]{10}"
			placeholder="9XXXXXXXXX"
			required
		  >
		</div>

		<input type="hidden" name="phone" id="phone">




      <!-- 6) Social -->
      <div class="mb-3">
        <label class="fw-bold">IG or Facebook Username</label>
        <input type="text" name="social" class="form-control" required>
      </div>

      <!-- 7) Contact Method -->
      <div class="mb-3">
        <label class="fw-bold">Preferred Contact Method (for order communication)</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactMethod" value="Phone" required>
          <label class="form-check-label">Phone</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactMethod" value="Instagram">
          <label class="form-check-label">Instagram</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactMethod" value="Facebook">
          <label class="form-check-label">Facebook</label>
        </div>
      </div>

      <!-- 8) Payment -->
      <div class="mb-3">
        <label class="fw-bold">Payment Method</label>
        <select class="form-select" name="paymentMethod" required>
          <option value="">Select</option>
          <option>GCASH</option>
          <option>BPI</option>
          <option>Maya</option>
          <option>Maribank</option>
        </select>
      </div>

      <!-- 9) Notes -->
      <div class="mb-3">
        <label class="fw-bold">Notes</label>
        <textarea class="form-control" name="notes"></textarea>
      </div>

      <!-- 10) Privacy -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" required>
        <label class="form-check-label">
          I agree that my date will be used by Justbakedmnl Cookies for order monitoring, customer-vendor communication and delivery details.
        </label>
      </div>

      <button type="submit" class="btn btn-warning w-100">
        Place Order
      </button>
    </form>
  </div>
</div>

<script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const orderSummary = document.getElementById("orderSummary");
const summaryTotal = document.getElementById("summaryTotal");

/* Block empty cart */
if (cart.length === 0) {
  alert("Your cart is empty.");
  window.location.href = "index.html";
}

/* Render summary */
let total = 0;
const cartText = cart.map(item => {
  const qty = item.quantity || 1;
  total += item.price * qty;
  return `${item.name} - â‚±${item.price} x${qty}`;
}).join(", ");

cart.forEach(item => {
  const qty = item.quantity || 1;
  const li = document.createElement("li");
  li.className = "list-group-item d-flex justify-content-between";
  li.innerHTML = `<span>${item.name} x${qty}</span><span>â‚±${item.price * qty}</span>`;
  orderSummary.appendChild(li);
});

summaryTotal.textContent = total;

/* Populate hidden fields */
document.getElementById("cartItems").value = cartText;
document.getElementById("totalAmount").value = total;

const form = document.getElementById("checkoutForm");
const phoneLocal = document.getElementById("phoneLocal");
const phoneHidden = document.getElementById("phone");

    form.addEventListener("submit", () => {
      phoneHidden.value = "+63" + phoneLocal.value;
    });
</script>

</body>
</html>
