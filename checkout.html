<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container py-4">

  <h1 class="text-center mb-4">ðŸ“¦ Checkout</h1>

  <!-- ORDER SUMMARY -->
  <div class="form-section mb-4">
    <h3>ðŸ›’ Order Summary</h3>

    <ul class="list-group" id="orderSummary"></ul>

    <div class="text-end mt-2">
      <h5>Total: â‚±<span id="summaryTotal">0</span></h5>
    </div>
  </div>

  <!-- CHECKOUT FORM -->
  <div class="form-section">
    <form
      id="checkoutForm"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbzc55-lPhDbHRMqI9uHkZMdDc-TCACKjnBdRXiINH1R3AN32PepIGu3TR6RDUNueDqd6g/exec"
    >

      <!-- HIDDEN CART DATA -->
      <input type="hidden" name="cartItems" id="cartItems">
      <input type="hidden" name="totalAmount" id="totalAmount">

      <!-- 1) New or Existing -->
      <div class="mb-3">
        <label class="form-label fw-bold">Are you a new or an existing customer?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="customerType" value="New" required>
          <label class="form-check-label">I am a new customer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="customerType" value="Existing">
          <label class="form-check-label">I am an existing customer</label>
        </div>
      </div>

      <!-- 2) Date -->
      <div class="mb-3">
        <label class="form-label fw-bold">Date of Delivery</label>
        <input type="date" name="deliveryDate" class="form-control" required>
      </div>

      <!-- 3) Name -->
      <div class="mb-3">
        <label class="form-label fw-bold">Your Name</label>
        <input type="text" name="fullName" class="form-control" required>
      </div>

      <!-- 4) Address -->
      <div class="mb-3">
        <label class="form-label fw-bold">Address / Google Maps Address</label>
        <input type="text" name="address" class="form-control" required>
      </div>

      <!-- 5) Phone -->
      <div class="mb-3">
        <label class="form-label fw-bold">Phone Number</label>
        <input type="tel" name="phone" class="form-control" value="+63" required>
      </div>

      <!-- 6) Social -->
      <div class="mb-3">
        <label class="form-label fw-bold">IG Username or Facebook</label>
        <input type="text" name="social" class="form-control" required>
      </div>

      <!-- 7) Contact Method -->
      <div class="mb-3">
        <label class="form-label fw-bold">Preferred Contact Method</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactMethod" value="Phone" required>
          <label class="form-check-label">Phone</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactMethod" value="Instagram">
          <label class="form-check-label">Instagram</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactMethod" value="Facebook">
          <label class="form-check-label">Facebook</label>
        </div>
      </div>

      <!-- 8) Payment -->
      <div class="mb-3">
        <label class="form-label fw-bold">Payment Method</label>
        <select class="form-select" name="paymentMethod" required>
          <option value="">Select</option>
          <option>GCASH</option>
          <option>BPI</option>
          <option>Maya</option>
          <option>Maribank</option>
        </select>
        <small class="text-muted">
          Shipping fee paid directly to the rider
        </small>
      </div>

      <!-- 9) Notes -->
      <div class="mb-3">
        <label class="form-label fw-bold">Special Notes</label>
        <textarea class="form-control" name="notes" rows="3"></textarea>
      </div>

      <!-- 10) Proof -->
      <div class="mb-3">
        <label class="form-label fw-bold">Proof of Payment (optional)</label>
        <input type="file" class="form-control" name="file">
      </div>

      <!-- 11) Privacy -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="privacy" required>
        <label class="form-check-label">
          I agree to the data privacy policy
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Place Order
      </button>

    </form>
  </div>
</div>

<!-- SCRIPT -->
<script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];

const orderSummary = document.getElementById("orderSummary");
const summaryTotal = document.getElementById("summaryTotal");

if (cart.length === 0) {
  alert("Your cart is empty.");
  window.location.href = "index.html";
}

let total = 0;
orderSummary.innerHTML = "";

cart.forEach(item => {
  const qty = item.quantity || 1;
  const itemTotal = item.price * qty;
  total += itemTotal;

  const li = document.createElement("li");
  li.className = "list-group-item d-flex justify-content-between";
  li.innerHTML = `
    <span>${item.name} Ã— ${qty}</span>
    <span>â‚±${itemTotal}</span>
  `;
  orderSummary.appendChild(li);
});

summaryTotal.textContent = total;

// sync hidden inputs
document.getElementById("cartItems").value = JSON.stringify(cart);
document.getElementById("totalAmount").value = total;
</script>

</body>
</html>
